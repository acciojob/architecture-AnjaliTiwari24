<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Architecture Webpage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 1100px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .imageContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .imageContainer img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            border: 4px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        td img {
            width: 100%;
            max-width: 180px;
            border-radius: 8px;
        }

        .textContent {
            text-align: left;
            padding: 15px;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ececec;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>Exploring Architectural Wonders</h1>

        <div class="imageContainer">
            <img src="https://images.unsplash.com/photo-1572883454114-1cf0031ede2a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Architecture Image">
        </div>

        <table>
            <tr>
                <th style="width: 200px;">Image</th>
                <th style="width: 600px;">Architectural Insight</th>
                <th style="width: 200px;">Image</th>
            </tr>
            <tr>
                <td><img src="https://images.unsplash.com/photo-1560419450-a53fe3b90211?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Architecture Image 1"></td>
                <td class="textContent">Architecture is not just about buildings; it is a form of art that reflects culture, creativity, and functionality.</td>
                <td><img src="https://plus.unsplash.com/premium_photo-1668333186821-21e0d8fd5b0c?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Architecture Image 2"></td>
            </tr>
            <tr>
                <td><img src="https://media.istockphoto.com/id/1465317602/photo/civil-engineer-teams-meeting-working-together-wear-worker-helmets-hardhat-on-construction.webp?a=1&b=1&s=612x612&w=0&k=20&c=8982ouDtZ1vQuMxQV8s8psKNkFDoU0Nj3dwXzCDACwc=" alt="Architecture Image 3"></td>
                <td class="textContent">From ancient monuments to modern skyscrapers, architectural wonders showcase human ingenuity.</td>
                <td><img src="https://media.istockphoto.com/id/635732164/photo/realize-your-interior-dream-mixed-media.webp?a=1&b=1&s=612x612&w=0&k=20&c=fJ2mucDsyCt1u5rlPCkiRdTZeS2DS3-WS5t4YOuU-jk=" alt="Architecture Image 4"></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</html>
